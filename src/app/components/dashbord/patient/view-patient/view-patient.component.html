<h2 style="font-weight: 700;" class="mt-3" color="primary">Patient Information</h2>
<mat-card class="m-3">
  <mat-divider></mat-divider>
  <div class="row pt-3">
    <div class="col-md-6">
      <mat-card-content>
        <span>Patient Name: </span><b>{{ patientObj?.patient_name }}</b><br>
        <span>Mobile: </span>{{ patientObj?.mobile }}<br>
        <span>Prescription: </span>{{ patientObj?.prescription }}
      </mat-card-content>
    </div>
    <div class="col-md-6">
      <mat-card-content>
        <span>Gender: </span>{{ patientObj?.gender }}<br>
        <span>Admission Date: </span>{{ patientObj?.admission_date | date }}
      </mat-card-content>
    </div>
  </div>
</mat-card>
